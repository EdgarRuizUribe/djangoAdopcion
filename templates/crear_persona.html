{% extends 'base.html' %}

{% block content %}
    <span style="font-size:22px; font-style:italic;" class="d-flex justify-content-center font-weight-lighter mx-auto mt-5">
        <p> <strong>Registro Persona:</strong></p>
    </span>
    <section class="col-12 col-md-8 mx-auto">
    
        <form method="Post">
            {% csrf_token %}

            {{form.as_p}}
            {{form2.management_form}}
            {% for tel in form2 %}
               
                <p>
                    {{tel.sort}}
                </p>
                
                <p>
                    {{tel.number}}
                </p> 
            
            {% endfor %}
            
            
            <button type="button" id="btnNuevoTel" class="btn btn-primary">Agregar Telefono</button>
            <span class="d-flex justify-content-center mb-5">
                <input type="submit" value="Guardar" class="btn btn-success">
            </span>
        </form>
    </section>
{% endblock %}
